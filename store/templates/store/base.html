{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand text-white" href="/">Bookstore</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="/cart/">Cart</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link text-white" href="/admin/">Admin</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link text-white" href="/accounts/login/">Login</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
